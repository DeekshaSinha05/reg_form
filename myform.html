<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title>Registration form</title>  

<link rel='stylesheet' href='js-form-validation.css' type='text/css' />  
<script src="registration-form-validation.js"></script>
</head>  
<body onload="document.registration.userid.focus();">  
<h1>Registration Form</h1>  
<fieldset>
    <legend>Please fill the following details</legend>
	
		<form name="registration" action="" onsubmit="return formValidation()" method="post" >  
	
		<ul>  
		<li><label for=" first name">First Name:</label></li>  
		<li><input type="text" id="fname" size="50" onblur="validatefname()"/></li>
		<li><label for="errormessagefname" id="fnameerror" style="color:red;display:none" >Invalid Name</label> 
		
		<li><label for=" last name">Last Name:</label></li>  
		<li><input type="text" name="lastname" size="50" /></li>  
		
		<li><label for="about">About:</label></li>  
		<li><textarea name="about" id="about" onblur="validateabout()"></textarea></li> 
		<li><label for="errormessagefname" id="abouterror" style="color:red;display:none" >can't leave this field empty</label> 	
		
		<li><label for="phone number">phone number:</label></li>
		<li><input type="tel" id="phonenumber" onblur="validatephno()"/></li>
		<li><label for="errormessagefname" id="phnoerror" style="color:red;display:none" >Invalid phone number</label> 
		
		<li><label for=" alternat phone number">Alternate phone number:</label></li>
		<li><input type="tel" id="alternatephonenumber" onblur="validateaphno()"/></li>
		<li><label for="errormessagefname" id="aphnoerror" style="color:red;display:none" >Invalid phone number</label> 
		
		<li><label for="dob">Date of birth:</label></li> 
		<li><input type="date" name="dob"></li>
		
	
		<li><label id="radiobutton">radiobutton:</label></li>  
		<li><input type="radio" name="option1" value="option1" /><span>option1</span></li>  
		<li><input type="radio" name="option2" value="option2" /><span>option2</span></li>  
		<li><input type="radio" name="option3" value="option3" /><span>option3</span></li>  
		
		<li><label>checkbox:</label></li>  
		<li><input type="checkbox" name="option4" value="option4"  /><span>option4</span></li>  
		<li><input type="checkbox" name="option5" value="option5" /><span>option5</span></li>
		<li><input type="checkbox" name="option6" value="option6" /><span>option6</span></li>
		
		<li><input type="submit" name="submit" value="Submit"/></li> 
		
 </fieldset>
    
</form>
</body>  
</html>
